<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>if statement</title>
    </head>
    <body>
        {% if age > 18 %}
        <div>Adult</div>
        {% elif age < 18 %}
        <div>Not adult</div>
        {% else %}
        <div>Just</div>
        {% endif %}
    </body>
</html>
